<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconciliation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100">
    <div class="w-3/4 mx-auto mt-12 p-12 bg-white rounded-lg shadow-lg flex flex-col items-center text-center">
        <h1 class="text-5xl font-bold">Reconciliation</h1>
        <div class="w-full mt-8 grid grid-cols-3 gap-4 text-center">
            <div class="p-4 border border-gray-200 rounded-lg">
                <h2 class="text-xl font-bold">Uploaded Applications</h2>
                <p id="uploaded-count" class="text-3xl mt-2"></p>
            </div>
            <div class="p-4 border border-gray-200 rounded-lg">
                <h2 class="text-xl font-bold">Comparison</h2>
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <div class="text-left">
                        <h3 class="text-lg font-semibold">New</h3>
                        <p id="new-applications-count" class="text-2xl"></p>
                    </div>
                    <div class="text-right">
                        <h3 class="text-lg font-semibold">Conflicts</h3>
                        <p id="conflicts-count" class="text-2xl"></p>
                    </div>
                </div>
            </div>
            <div class="p-4 border border-gray-200 rounded-lg">
                <h2 class="text-xl font-bold">State Applications</h2>
                <p id="state-count" class="text-3xl mt-2"></p>
            </div>
        </div>
    </div>
    <script src="./reconciliation.js"></script>
</body>
</html>
